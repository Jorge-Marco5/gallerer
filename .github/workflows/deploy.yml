name: Deploy Astro a Nginx (Windows)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Configurar la llave SSH
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # Paso de Seguridad: Crear carpeta y limpiar antes de copiar
      # Esto confirma que la conexión SSH funciona y la carpeta existe
      - name: Prep Windows Folder
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "powershell -command New-Item -ItemType Directory -Force -Path 'C:\nginx\html'"

      # Copiar archivos
      # CORRECCIÓN: Usamos 'C:/nginx/html' (Sin barra al inicio, comillas simples)
      - name: Deploy via SCP
        run: |
          # Ruta estándar de Linux: /var/www/html
          scp -P ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no -r dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html