name: Deploy Astro a Nginx (Windows)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Configurar la llave SSH
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # Copiar archivos usando SCP a través de Ngrok
      # -P: Usa el puerto definido en tus secretos (ej. 12633)
      # -o StrictHostKeyChecking=no: Evita el error de confirmación de host
      - name: Deploy to Windows Nginx
        run: |
          scp -P ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no -r dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:'C:\Users\Jorge Marcos\nginx-1.28.0\html'
